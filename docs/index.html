<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Visit</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico.png">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="title">Register your visit</div>
        <div class="content">

            <form id="registration-form">
              <div class="user-info">
            
              <div class="input-box">
                <span class="info">First Name</span>
                <input
                type="text"
                name="firstName"
                id="input-firstName"
                placeholder="Enter first name"
                maxLength="30"
                required
                />
              </div>
          
              <div class="input-box">
                <span class="info">Last Name</span>
                <input
                type="text"
                name="lastName"
                id="input-lastName"
                placeholder="Enter last name"
                maxLength="30"
                required
                />
              </div>

              <div class="input-box">
                <span class="info">Email</span>
                <input
                type="email"
                name="email"
                id="input-email"
                placeholder="Enter email address"
                minlength="6"
                maxLength="320"
                required
                />
              </div>
          
              <div class="button"> 
                <input type="submit" value="Register">
              </div>
          </form>
        </div>
      <div>
    <div id="response-message"></div>
  </div>
 <script src="app.js"></script>
</body>
</html>
